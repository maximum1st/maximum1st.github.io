
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>セッティングシート</title>
    <style>
        body {
            background-color: #333;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        h1 {
            color: #fff;
            text-align: center;
            padding: 5px;
        }
        ul {
            list-style-type: none;
            width: 800px;
            margin: 20px auto;
            padding: 0;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 15px rgba(0,0,0,.1);
        }
        li {
            padding: 10px;
            border-bottom: 1px solid #444;
            background-color: #444;
            color: #fff;
            transition: background-color .3s ease;
        }
        li:last-child {
            border-bottom: none;
        }
        input[type="checkbox"]:before {
            content: "";
            display: inline-block;
            width: 20px;
            height: 20px;
            margin-right: 10px;
            vertical-align: middle;
            background-color: #333;
            box-shadow: 0px 0px 0px 1px rgba(0,0,0,.1);
        }
        input[type="checkbox"]:checked:before {
            content: "\2713";
            text-align: center;
            line-height: 20px;
            color: #4CFF00;
        }
        .checked-background {
            background-color: #0000FF;
        }
        table {
            width: 600px;
            margin: 0 auto;
            color: #fff;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #666;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>セッティングシート</h1>
    <h3>アヴェンタドール LP 750-4 SV 15</h3>
    <ul>
        <li><input type="checkbox" disabled> コンフォートハード</li>
        <li><input type="checkbox" disabled> コンフォートミディアム</li>
        <li><input type="checkbox" disabled> コンフォートソフト</li>
        <li><input type="checkbox" disabled> スポーツハード</li>
        <li><input type="checkbox" disabled> スポーツミディアム</li>
        <li><input type="checkbox" disabled> スポーツソフト</li>
        <li><input type="checkbox" disabled> ダート</li>
        <li><input type="checkbox" disabled> レーシングハード</li>
        <li><input type="checkbox" disabled> レーシングミディアム</li>
        <li><input type="checkbox" disabled> レーシングソフト</li>
    </ul>
    <h3>サスペンション</h3>
    <table>
        <tr>
            <th></th>
            <th>前</th>
            <th>後</th>
        </tr>
        <tr>
            <td>車高調整</td>
            <td>91mm</td>
            <td>89mm</td>
        </tr>
        <tr>
            <td>アンチロール</td>
            <td>5</td>
            <td>10</td>
        </tr>
        <tr>
            <td>縮み側</td>
            <td>40</td>
            <td>40</td>
        </tr>
        <tr>
            <td>伸び側</td>
            <td>40</td>
            <td>30</td>
        </tr>
        <tr>
            <td>固有振動数</td>
            <td>3.40</td>
            <td>2.33</td>
        </tr>
        <tr>
            <td>キャンバー</td>
            <td>1.2</td>
            <td>1.0</td>
        </tr>
        <tr>
            <td>トー角</td>
            <td>+0.22</td>
            <td>-0.04</td>
        </tr>
    </table>
    <script>
        window.onload = function() {
            document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
                if (checkbox.checked) {
                    checkbox.parentNode.classList.add('checked-background');
                }
            });
        };
    </script>
</body>
</html>
