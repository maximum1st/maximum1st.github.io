<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>完成セッティング</title>
    <style>
       html, body {
            height: 100%;
            background-color: #333;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            box-sizing: border-box;  
            width: 100%;  
            min-width: 300px;  /* New */
            max-width: 600px;  
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            border-radius: 10px;
        }

        h1 {
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #555;
            border-radius: 5px;
            transition: background .3s;
        }

        li:hover {
            background: #444;
        }

        a {
            color: #fff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>完成セッティング</h1>
        <ul>
            <li><a href="https://maximum1st.github.io/setting1.html">アヴェンタドール LP 750-4 SV '15</a></li>
           <!-- <li><a href="settings/huracan.html">Huracán LP 610-4 '14</a></li>-->
            <!-- 他の車名も同様に追加してください -->
        </ul>
    </div>
</body>
</html>
