<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="robots" content="noindex, nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>とっくん研究状況 -「Gran Turismo 7｜Twich」 </title>
  <style>
    body {
      background-color: #181919;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding-top: 30vh;
      min-height: 100vh;
      margin: 0;
    }

    .header-image {
      display: flex;
      justify-content: center; 
      width: 100%;
    }

    .header-image img {
      max-width: 60%; 
      height: auto;
      object-fit: cover;
      object-position: center;
    }

    .content {
      max-width: 80%;
      margin-top: 1rem;
      margin: 0 auto;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      text-align: left;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
      max-width: 600px;
      text-align: left;
    }

    .additional-info {
      font-size: 1.1rem;
      margin-top: 2rem;
      max-width: 600px;
      text-align: left;
    }

    .footer {
      position: fixed;
      bottom: 0;
      color: yellow;
      font-size: 0.8rem;
      width: 100%;
      text-align: center;
      padding: 1rem;
      box-sizing: border-box;
      background-color: #181919;
    }

    /* responsive design */
    @media (min-width: 600px) {
      .content {
        max-width: 600px;
      }
    }
  </style>
</head>
<body>
  <div class="header-image">
    <img src="https://maximum1st.github.io/IMG_2545.JPG" alt="Profile picture">
  </div>

  <div class="content">
    <h1>とっくん研究状況 -「Gran Turismo 7」Twich今の配信状況！</h1>

    <div class="additional-info">
      <p>配信の再開を心待ちにしてます。それまでの間、他のコンテンツを探索したり、新しいゲームを発見したりしてね。</p>
      <p>最新情報はこのページで更新されます。毎回チェックすることが吉！</p>
    </div>
  </div>
  <div class="footer">タブを閉じると終了します。全ページPCでの動作を想定。</div>
</body>
</html>
