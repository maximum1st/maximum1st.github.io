<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="robots" content="noindex, nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>とっくん研究状況 -「Gran Turismo 7｜Twich」 </title>
  <style>
    body {
      background: #181919 url('https://maximum1st.github.io/IMG_1937.JPG') no-repeat center center fixed;
      -webkit-background-size: cover;
      -moz-background-size: cover;
      -o-background-size: cover;
      background-size: cover;
      background-position: 0% 10%; /* 画像を10%上に移動 */
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding-top: 30vh;
      min-height: 100vh;
      margin: 0;
    }

    .content {
      max-width: 80%;
      margin: 0 auto;
      background-color: rgba(0, 0, 0, 0.5); /* 半透明の背景 */
      border-radius: 15px; /* 角丸 */
      padding: 20px; /* 内側のスペース */
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      text-align: left;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
      max-width: 600px;
      text-align: left;
    }

    .additional-info {
      font-size: 1.1rem;
      margin-top: 2rem;
      max-width: 600px;
      text-align: left;
    }

    .footer {
      position: fixed;
      bottom: 0;
      color: yellow;
      font-size: 0.8rem;
      width: 100%;
      text-align: center;
      padding: 1rem;
      box-sizing: border-box;
      background-color: #181919; /* 元の背景色に戻す */
    }

    /* responsive design */
    @media (min-width: 600px) {
      .content {
        max-width: 600px;
      }
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>とっくん研究状況 -「Gran Turismo 7」Twich今の配信状況！</h1>
   
    <p>現在の配信者の状況はPS5を修理に出しており配信できません。二ヶ月かかるかも知れません。</p>

    <!-- 追加情報 -->
    <div class="additional-info">
      <p>配信の再開を心待ちにしてます。それまでの間、他のコンテンツを探索したり、新しいゲームを発見したりしてね。</p>
      <p>最新情報はこのページで更新されます。毎回チェックすることが吉！</p>
    </div>
  </div>
  <div class="footer">タブを閉じると終了します。全ページPCでの動作を想定。</div>
</body>
</html>
