<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="robots" content="noindex, nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>とっくん研究状況- Gran Turismo 7｜Twich</title>
<style>
    body {
      background: #181919 url('X3jU9Z7vD2Q1nY8T6K4W5E0R7hU6J4mO9P1L3kF7d9B6.jpg.JPG') no-repeat center center fixed;
      -webkit-background-size: cover;
      -moz-background-size: cover;
      -o-background-size: cover;
      background-size: cover;
      background-position: 0% 10%;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding-top: 30vh;
      min-height: 100vh;
      margin: 0;
      position: relative;
    }

    body::after {
      content: "";
      background: url('https://maximum1st.github.io/toumei.png');
      background-repeat: no-repeat;
      background-size: cover;
      opacity: 1;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      position: absolute;
      z-index: 2;
    }

    .content {
      max-width: 80%;
      margin: 0 auto;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 15px;
      padding: 20px;
      position: relative;
      z-index: 3;
    }

    h1, p, .additional-info {
      text-shadow: 
      -2px -2px 0 #404040,  
      2px -2px 0 #404040,
      -2px 2px 0 #404040,
      2px 2px 0 #404040;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      text-align: left;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
      max-width: 600px;
      text-align: left;
    }

    .additional-info {
      font-size: 1.1rem;
      margin-top: 2rem;
      max-width: 600px;
      text-align: left;
    }

    .footer {
      position: fixed;
      bottom: 0;
      color: yellow;
      font-size: 0.8rem;
      width: 100%;
      text-align: center;
      padding: 1rem;
      box-sizing: border-box;
      background-color: #181919;
      z-index: 4;
    }

    @media (min-width: 600px) {
      .content {
        max-width: 600px;
      }
    }
  </style>

</head>
<body oncontextmenu="return false;">
  <div class="content">
    <h1>とっくん研究状況 -「Gran Turismo 7」Twich今の配信状況！</h1>
    <p>もう少しでPS5帰ってくるよ。１週間以内！</p>
    <div class="additional-info">
      <p>配信の再開を心待ちにしてます。それまでの間、他のコンテンツを探索したり、新しいゲームを発見したりしてね。</p>
      <p>最新情報はこのページで更新されます。毎回チェックすることが吉！</p>
    </div>
  </div>
  <div class="footer">タブを閉じると終了します。全ページPCでの動作を想定。</div>
</body>
</html>
