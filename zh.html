   <p>我正在使用PS5在Twitch上直播赛车游戏《Gran Turismo 7（GT7）》。不仅分享游戏玩法，我也在研究游戏的设置，希望您能来观看。我的性格有些胆小而又喜欢开玩笑，但我经常被人说是个善良的人。如果我们能友好相处，我会很高兴。我有时会做关于直播或闲聊的直播。我并不是每天都直播，但我通常会在22点前直播。有时真的很累呢〜。。。</p>
    
    <p>赛车游戏可能会有些重复，因此观众较少，如果您能关注我或留下评论，我会非常感激。请使用我的母语。</p>

   

 <button id="backToTopBtn" style="display:none;" onclick="backToTop()">戻る↑</button>
    <button id="scrollToBottomBtn" style="display:none;" onclick="scrollToBottom()">リンク↓</button>
    <button id="openTwitchAppPC" style="display:none;" onclick="openTwitchApp('PC')">My Twitch Web</button>
    <button id="openTwitchAppMobile" style="display:none;" onclick="openTwitchApp('Mobile')">Twitch APP iOS</button>


      


    <script type="text/javascript">
    function openTwitchApp(event, deviceType) {
        event.preventDefault();
        if (deviceType === 'PC') {
            window.open("https://www.twitch.tv/toshishige_maximum1st/about", "_blank");
        } else {
            var now = new Date().valueOf();
            setTimeout(function () {
                if (new Date().valueOf() - now > 100) return;
                window.location.href = "twitch://open";
            }, 25);
        }
    }


        function backToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }

        function scrollToBottom() {
            window.scrollTo({
                top: document.body.scrollHeight,
                behavior: 'smooth'
            });
        }

        // ...その他のスクリプト...

        // クロックを更新する関数
        function updateClock() {
            var now = moment().tz("Asia/Tokyo");
            var time = now.format('YYYY/MM/DD HH:mm:ss');

            document.getElementById('clock').innerText = time + " Japan/Tokyo";

            setTimeout(updateClock, 1000);
        }

        // ページの読み込み時にクロックを開始
        window.onload = function() {
            updateClock();
            checkDeviceType();
        }

        // デバイスタイプをチェックしてTwitchアプリボタンを表示する関数
        function checkDeviceType() {
        var deviceType = navigator.userAgent;
        var openTwitchAppPC = document.getElementById("openTwitchAppPC");
        var openTwitchAppMobile = document.getElementById("openTwitchAppMobile");

        if (deviceType.match(/(iPad)|(iPhone)|(iPod)|(android)|(webOS)/i)) {
            openTwitchAppMobile.style.display = "inline-block";
            openTwitchAppMobile.addEventListener("click", function(event){
                event.preventDefault();  // Add this line to prevent default link behavior
                window.location = "twitch://open";
            });
        } else {
            openTwitchAppPC.style.display = "inline-block";
            openTwitchAppPC.addEventListener("click", function(event){
                event.preventDefault();  // Add this line to prevent default link behavior
                window.open("https://www.twitch.tv/toshishige_maximum1st/about", "_blank");
            });
        }
    }
