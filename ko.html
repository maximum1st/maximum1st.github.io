<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Gran Turismo 7, GT7, Twitch, PS5, gaming, broadcasting, livestream, 레이싱 시뮬레이터, 철원">
    <meta name="description" content="‘토끼 연구’는 Gran Turismo 7 (GT7)의 방송과 게임 설정에 대한 연구를 진행하고 있습니다. PS5를 사용하여 Twitch에서 방송하며 시청자와의 교류도 중요하게 생각합니다.">
    <title>토끼 연구 - Gran Turismo 7의 방송 및 게임 설정 연구</title>
    <style>
        body {
            background-color: #181919;
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            text-align: center;
            color: white;
        }

        .image-wrapper {
            position: relative;
            display: inline-block;
        }

        .image-wrapper img {
            max-width: 200px;
            height: auto;
            border-radius: 50%;
            margin-bottom: 0.5rem;
        }

        .image-wrapper .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            border-radius: 50%;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        h2 {
            color: #00C300;
            font-size: 1.5rem;
            margin-top: 3rem;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.2rem;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            display: inline;
            margin: 0 1rem;
        }

        a {
            text-decoration: none;
            color: inherit;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            line-height: 1.5;
        }

        #backToTopBtn,
        #scrollToBottomBtn {
            position: fixed;
            background-color: #181919;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1.2rem;
            border-radius: 5px;
        }

        #backToTopBtn {
            bottom: 20px;
            right: 20px;
        }

        #scrollToBottomBtn {
            top: 20px;
            right: 20px;
        }

        @keyframes blink {
            0% {
                color: white;
            }

            50% {
                color: red;
            }

            100% {
                color: white;
            }
        }

        .blink {
            animation: blink 1.5s linear infinite;
        }

        .language-switcher {
            position: fixed;
            top: 20px;
            right: 125px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
        }

        .language-switcher a {
            color: #00C300;
            margin-right: 10px;
            text-decoration: none;
        }

        .language-switcher a:hover {
            color: #008200;
        }

        .clock {
            position: fixed;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            color: white;
            border-radius: 0 0 5px 0;
            font-size: 1rem;
            z-index: 1000;
        }

    </style>
</head>
<body>
    <div id="clock" class="clock"></div>

    <div class="language-switcher">
        <a href="https://maximum1st.github.io/">한국어</a>
        <a href="en.html">English</a>
        <a href="ja.html">日本語</a>
        <a href="zh.html">中文</a>
        <a href="ru.html">Русский</a>
    </div>

    <div class="image-wrapper">
        <img src="r9T4y7U1I3O6P1A7S4D6F8G7H2J1K6L9M1N6B7V5C9X3.jpg" alt="Profile image">
        <img src="https://maximum1st.github.io/toumei.png" class="overlay" alt="Profile image overlay">
    </div>
    
    <h1>토끼 연구</h1>
    <p>Gran Turismo 7 (GT7)를 PS5로 플레이하고 Twitch에서 방송하고 있습니다. 게임 플레이를 공유하는 것뿐만 아니라, 게임 설정에 대한 연구도 진행하고 있으며 시청자와의 교류도 중요시하고 있습니다.</p>
    
    <p>가끔 방송 내에서 방송에 대한 이야기를 나누거나 캐주얼한 대화도 진행하고 있습니다. 매일은 아니지만 보통 10시 이전에 방송을 시작합니다. 조금 피곤할 때도 있으니까요~</p>

    <button id="backToTopBtn" onclick="scrollToTop()" style="display:none;">맨 위로↑</button>
    <button id="scrollToBottomBtn" onclick="scrollToBottom()" style="display:none;">아래로 스크롤↓</button>
    <button id="goBackBtn" onclick="goBack()">이전 페이지</button><br>

    <script type="text/javascript">
        function goBack() {
            if (window.history.length > 1) {
                window.history.back();
            } else {
                window.location.href = 'https://www.google.com';
            }
        }

        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }

        function scrollToBottom() {
            window.scrollTo({
                top: document.body.scrollHeight,
                behavior: 'smooth'
            });
        }

        window.addEventListener('scroll', function() {
            var scrollPosition = window.pageYOffset;
            var windowHeight = window.innerHeight;
            var fullHeight = document.body.offsetHeight;

            if (scrollPosition > windowHeight * 0.5) {
                document.getElementById('backToTopBtn').style.display = "block";
            } else {
                document.getElementById('backToTopBtn').style.display = "none";
            }

            if (scrollPosition + windowHeight < fullHeight * 0.95) {
                document.getElementById('scrollToBottomBtn').style.display = "block";
            } else {
                document.getElementById('scrollToBottomBtn').style.display = "none";
            }
        });

        function updateClock() {
            var now = new Date();
            var year = now.getFullYear();
            var month = now.getMonth() + 1;
            var date = now.getDate();
            var hours = now.getHours();
            var minutes = now.getMinutes();
            var seconds = now.getSeconds();
            
            month = month < 10 ? '0' + month : month;
            date = date < 10 ? '0' + date : date;
            hours = hours < 10 ? '0' + hours : hours;
            minutes = minutes < 10 ? '0' + minutes : minutes;
            seconds = seconds < 10 ? '0' + seconds : seconds;

            var time = year + '/' + month + '/' + date + ' ' + hours + ':' + minutes + ':' + seconds + " 서울";

            document.getElementById('clock').innerText = time;

            setTimeout(updateClock, 1000);
        }

        window.onload = updateClock;
    </script>
</body>
</html>
