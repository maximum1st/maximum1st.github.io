<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>サスペンションチューニング計算ツール</title>
    <script>
        function calculate() {
            // 入力値を取得
            let weight = parseFloat(document.getElementById("weight").value);
            let weightDistribution = parseFloat(document.getElementById("weightDistribution").value) / 100;
            let springFrequencyFront = parseFloat(document.getElementById("springFrequencyFront").value);
            let springFrequencyRear = parseFloat(document.getElementById("springFrequencyRear").value);

            // 計算
            let frontWeight = weight * weightDistribution;
            let rearWeight = weight * (1 - weightDistribution);

            let springRateFront = (springFrequencyFront * springFrequencyFront * frontWeight) / 9.81;
            let springRateRear = (springFrequencyRear * springFrequencyRear * rearWeight) / 9.81;

            let nurburgringFrequencyFront = springFrequencyFront * 1.1;
            let nurburgringFrequencyRear = springFrequencyRear * 1.1;

            let tsukubaFrequencyFront = springFrequencyFront * 0.9;
            let tsukubaFrequencyRear = springFrequencyRear * 0.9;

            // 結果を表示
            document.getElementById("resultSpringRateFront").innerText = springRateFront.toFixed(2) + " N/mm";
            document.getElementById("resultSpringRateRear").innerText = springRateRear.toFixed(2) + " N/mm";
            document.getElementById("resultSpringFrequencyFront").innerText = springFrequencyFront.toFixed(2) + " Hz";
            document.getElementById("resultSpringFrequencyRear").innerText = springFrequencyRear.toFixed(2) + " Hz";
            document.getElementById("resultNurburgringFrequencyFront").innerText = nurburgringFrequencyFront.toFixed(2) + " Hz";
            document.getElementById("resultNurburgringFrequencyRear").innerText = nurburgringFrequencyRear.toFixed(2) + " Hz";
            document.getElementById("resultTsukubaFrequencyFront").innerText = tsukubaFrequencyFront.toFixed(2) + " Hz";
            document.getElementById("resultTsukubaFrequencyRear").innerText = tsukubaFrequencyRear.toFixed(2) + " Hz";
        }
    </script>
</head>
<body>
    <h1>サスペンションチューニング計算ツール</h1>
    <form onsubmit="event.preventDefault(); calculate();">
        <label for="weight">車重 (kg):</label>
        <input type="number" id="weight" step="any" required>
        <br>
        <label for="weightDistribution">重量配分 (前後 %):</label>
        <input type="number" id="weightDistribution" step="any" required>
        <br>
        <label for="springFrequencyFront">F.スプリング周波数 (Hz):</label>
        <input type="number" id="springFrequencyFront" step="any" required>
        <br>
        <label for="springFrequencyRear">R.スプリング周波数 (Hz):</label>
        <input type="number" id="springFrequencyRear" step="any" required>
        <br>
        <input type="submit" value="計算">
    </form>
    <h2>計算結果</h2>
    <p>F.スプリングレート: <span id="resultSpringRateFront"></span></p>
    <p>R.スプリングレート: <span id="resultSpringRateRear"></span></p>
    <p>F.スプリング周波数（レートから算出）: <span id="resultSpringFrequencyFront"></span></p>
    <p>R.スプリング周波数（レートから算出）: <span id="resultSpringFrequencyRear"></span></p>
    <p>F.最適周波数（ニュルブルクリンク）: <span id="resultNurburgringFrequencyFront"></span></p>
    <p>R.最適周波数（ニュルブルクリンク）: <span id="resultNurburgringFrequencyRear"></span></p>
    <p>F.最適周波数（筑波）: <span id="resultTsukubaFrequencyFront"></span></p>
    <p>R.最適周波数（筑波）: <span id="resultTsukubaFrequencyRear"></span></p>
</body>
</html>
