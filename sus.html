<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>レーシングサスペンション計算</title>
    <style>
        .form-container {
            display: flex;
            flex-direction: column;
            max-width: 250px;
            margin: left;
        }
        input, select, button {
            max-width: 100%;
        }
    </style>
    <script>
        function calculateSuspension() {
            const engineWeight = getEngineWeight();
            const totalWeight = parseFloat(document.getElementById("totalWeight").value);
            const weightRatio = parseFloat(document.getElementById("weightRatio").value) / 100;
            const frontWeight = totalWeight * weightRatio;
            const rearWeight = totalWeight * (1 - weightRatio);
            const frontSpringFreq = parseFloat(document.getElementById("frontSpringFreq").value);
            const rearSpringFreq = parseFloat(document.getElementById("rearSpringFreq").value);
            const frontCurrentHeight = parseFloat(document.getElementById("frontCurrentHeight").value);
            const rearCurrentHeight = parseFloat(document.getElementById("rearCurrentHeight").value);
            const frontMinHeight = parseFloat(document.getElementById("frontMinHeight").value);
            const frontMaxHeight = parseFloat(document.getElementById("frontMaxHeight").value);
            const rearMinHeight = parseFloat(document.getElementById("rearMinHeight").value);
            const rearMaxHeight = parseFloat(document.getElementById("rearMaxHeight").value);

            const nurburgringFactor = 0.8;
            const tsukubaFactor = 0.9;

            const frontSpringRate = (Math.pow((frontSpringFreq * 2 * Math.PI), 2)) * (frontWeight + engineWeight);
            const rearSpringRate = (Math.pow((rearSpringFreq * 2 * Math.PI), 2)) * (rearWeight + engineWeight);

            const frontSpringFreqFromRate = Math.sqrt(frontSpringRate / (frontWeight + engineWeight)) / (2 * Math.PI);
            const rearSpringFreqFromRate = Math.sqrt(rearSpringRate / (rearWeight + engineWeight)) / (2 * Math.PI);

            const engineWeightFactor = 0.02;
            const frontOptimalHeight = (frontMinHeight + frontMaxHeight) / 2 + (engineWeight * engineWeightFactor);
            const rearOptimalHeight = (rearMinHeight + rearMaxHeight) / 2 - (engineWeight * engineWeightFactor);

            const frontOptimalHeightNurburgring = Math.max(frontCurrentHeight * nurburgringFactor, frontMinHeight) + (engineWeight * engineWeightFactor);
            const rearOptimalHeightNurburgring = Math.max(rearCurrentHeight * nurburgringFactor, rearMinHeight) - (engineWeight * engineWeightFactor);

            const frontOptimalHeightTsukuba = Math.max(frontCurrentHeight * tsukubaFactor, frontMinHeight) + (engineWeight * engineWeightFactor);
            const rearOptimalHeightTsukuba = Math.max(rearCurrentHeight * tsukubaFactor, rearMinHeight) - (engineWeight * engineWeightFactor);

            document.getElementById("engineWeightDisplay").innerText = engineWeight.toFixed(2);
            document.getElementById("frontWeightDisplay").innerText = frontWeight.toFixed(2);
            document.getElementById("rearWeightDisplay").innerText = rearWeight.toFixed(2);
            document.getElementById("frontSpringRate").innerText = frontSpringRate.toFixed(2);
            document.getElementById("rearSpringRate").innerText = rearSpringRate.toFixed(2);
            document.getElementById("frontSpringFreqFromRate").innerText = frontSpringFreqFromRate.toFixed(2);
            document.getElementById("rearSpringFreqFromRate").innerText = rearSpringFreqFromRate.toFixed(2);
            document.getElementById("frontOptimalHeightStreet").innerText = frontOptimalHeight.toFixed(2);
            document.getElementById("rearOptimalHeightStreet").innerText = rearOptimalHeight.toFixed(2);
            document.getElementById("frontOptimalHeightNurburgring").innerText = frontOptimalHeightNurburgring.toFixed(2);
            document.getElementById("rearOptimalHeightNurburgring").innerText = rearOptimalHeightNurburgring.toFixed(2);
            document.getElementById("frontOptimalHeightTsukuba").innerText = frontOptimalHeightTsukuba.toFixed(2);
            document.getElementById("rearOptimalHeightTsukuba").innerText = rearOptimalHeightTsukuba.toFixed(2);
        }

        function getEngineWeight() {
            const engineType = document.getElementById("engineType").value;
            let engineWeight;

            switch (engineType) {
                case "NA":
                    engineWeight = 150;
                    break;
                case "Turbo":
                    engineWeight = 200;
                    break;
                case "Supercharged":
                    engineWeight = 220;
                    break;
                case "V12":
                    engineWeight = 250;
                    break;
                default:
                    engineWeight = 150;
            }
            return engineWeight;
        }
    </script>
</head>
<body>
    <h1>レーシングサスペンション計算</h1>
    <div class="form-container">
        <label for="engineType">エンジンタイプ:</label>
        <select id="engineType">
            <option value="NA">自然吸気 (NA)</option>
            <option value="Turbo">ターボ</option>
            <option value="Supercharged">スーパーチャージャー</option>
            <option value="V12">V12</option>
        </select>
        <label for="totalWeight">車両重量 (kg単位):</label>
        <input type="number" id="totalWeight" step="1" min="0" max="9999">
        <label for="weightRatio">重量配分 (%):</label>
        <input type="number" id="weightRatio" step="1" min="0" max="100">
        <label for="frontSpringFreq">フロントスプリング周波数:</label>
        <input type="number" id="frontSpringFreq" step="0.01" value="2.00">
        <label for="rearSpringFreq">リアスプリング周波数:</label>
        <input type="number" id="rearSpringFreq" step="0.01" value="2.00">
        <label for="frontCurrentHeight">現在のフロント車高:</label>
        <input type="number" id="frontCurrentHeight" step="1">
        <label for="rearCurrentHeight">現在のリア車高:</label>
        <input type="number" id="rearCurrentHeight" step="1">
        <label for="frontMinHeight">フロント車高の最小値:</label>
        <input type="number" id="frontMinHeight" step="1">
        <label for="frontMaxHeight">フロント車高の最大値:</label>
        <input type="number" id="frontMaxHeight" step="1">
        <label for="rearMinHeight">リア車高の最小値:</label>
        <input type="number" id="rearMinHeight" step="1">
        <label for="rearMaxHeight">リア車高の最大値:</label>
        <input type="number" id="rearMaxHeight" step="1">
        <button onclick="calculateSuspension()">計算</button>
    </div>
    <h2>結果</h2>
    <p>エンジン重量: <span id="engineWeightDisplay"></span> kg</p>
    <p>フロント重量: <span id="frontWeightDisplay"></span> kg</p>
    <p>リア重量: <span id="rearWeightDisplay"></span> kg</p>
    <p>フロントスプリングレート: <span id="frontSpringRate"></span> N/m</p>
    <p>リアスプリングレート: <span id="rearSpringRate"></span> N/m</p>
    <p>フロントスプリング周波数 (レートから算出): <span id="frontSpringFreqFromRate"></span> Hz</p>
    <p>リアスプリング周波数 (レートから算出): <span id="rearSpringFreqFromRate"></span> Hz</p>
    <p>ストリート走行用最適フロント車高: <span id="frontOptimalHeightStreet"></span> mm</p>
    <p>ストリート走行用最適リア車高: <span id="rearOptimalHeightStreet"></span> mm</p>
    <p>ニュルブルクリンク走行用最適フロント車高: <span id="frontOptimalHeightNurburgring"></span> mm</p>
    <p>ニュルブルクリンク走行用最適リア車高: <span id="rearOptimalHeightNurburgring"></span> mm</p>
    <p>筑波サーキット走行用最適フロント車高: <span id="frontOptimalHeightTsukuba"></span> mm</p>
    <p>筑波サーキット走行用最適リア車高: <span id="rearOptimalHeightTsukuba"></span> mm</p>
</body>
</html>
