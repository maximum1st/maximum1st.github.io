<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>レーシングサスペンション計算フォーム</title>
    <script>
        function calculateSuspensionSettings() {
            // 計算ロジックを実装

            // 前の入力値を取得
            var frontWeight = parseFloat(document.getElementById("frontWeight").value);
            var frontSpringRate = parseFloat(document.getElementById("frontSpringRate").value);
            // 後ろの入力値を取得
            var rearWeight = parseFloat(document.getElementById("rearWeight").value);
            var rearSpringRate = parseFloat(document.getElementById("rearSpringRate").value);

            // 計算結果を表示するための変数
            var resultText = "";

            // 前後のバネレート周波数を計算
            var frontSpringRateFrequency = Math.sqrt(frontSpringRate / frontWeight) / (2 * Math.PI);
            var rearSpringRateFrequency = Math.sqrt(rearSpringRate / rearWeight) / (2 * Math.PI);

            // 計算結果をセット
            resultText += "前のバネレート周波数: " + frontSpringRateFrequency.toFixed(2) + " Hz<br>";
            resultText += "後ろのバネレート周波数: " + rearSpringRateFrequency.toFixed(2) + " Hz<br>";

            // 計算結果を表示
            document.getElementById("result").innerHTML = resultText;
        }
    </script>
</head>
<body>
  <h1>レーシングサスペンション計算フォーム</h1>
  <form onsubmit="event.preventDefault(); calculateSuspensionSettings();">
    <div>
        <h2>前</h2>
        <label for="frontWeight">車重 (kg):</label>
        <input type="number" id="frontWeight" step="0.1" required><br>
        <label for="frontSpringRate">バネレート (N/m):</label>
        <input type="number" id="frontSpringRate" step="0.1" required><br>
    </div>
    <div>
        <h2>後ろ</h2>
        <label for="rearWeight">車重 (kg):</label>
        <input type="number" id="rearWeight" step="0.1" required><br>
        <label for="rearSpringRate">バネレート (N/m):</label>
        <input type="number" id="rearSpringRate" step="0.1" required><br>
    </div>
    <input type="submit" value="計算">
  </form>
  <div id="result"></div>
</body>
</html>
