        .form-container {
            display: flex;
            flex-direction: column;
            max-width: 250px;
            margin: left;
        }
        input, select, button {
            max-width: 100%;
        }
    </style>

</head>
<body>
    <h1>レーシングサスペンション計算</h1>
    <div class="form-container">
        <label for="engineType">エンジンタイプ:</label>
        <select id="engineType">
            <option value="NA">自然吸気 (NA)</option>
            <option value="Turbo">ターボ</option>
            <option value="Supercharged">スーパーチャージャー</option>
            <option value="V12">V12</option>
        </select>
        <label for="frontWeight">フロント重量:</label>
        <input type="number" id="frontWeight" step="0.1">
        <label for="rearWeight">リア重量:</label>
        <input type="number" id="rearWeight" step="0.1">
        <label for="frontSpringFreq">フロントスプリング周波数:</label>
        <input type="number" id="frontSpringFreq" step="0.01">
        <label for="rearSpringFreq">リアスプリング周波数:</label>
        <input type="number" id="rearSpringFreq" step="0.01">
        <label for="frontCurrentHeight">現在のフロント車高:</label>
        <input type="number" id="frontCurrentHeight" step="0.1">
        <label for="rearCurrentHeight">現在のリア車高:</label>
        <input type="number" id="rearCurrentHeight" step="0.1">
        <label for="frontMinHeight">フロント最小車高:</label>
        <input type="number" id="frontMinHeight" step="0.1">
        <label for="frontMaxHeight">フロント最大車高:</label>
        <input type="number" id="frontMaxHeight" step="0.1">
        <label for="rearMinHeight">リア最小車高:</label>
        <input type="number" id="rearMinHeight" step="0.1">
        <label for="rearMaxHeight">リア最大車高:</label>
        <input type="number" id="rearMaxHeight" step="0.1">
        <button onclick="calculateSuspension()">計算</button>
    </div>
    <h2>結果</h2>
<table>
<tr>
<th></th>
<th>フロント</th>
<th>リア</th>
</tr>
<tr>
<td>スプリングレート (N/m)</td>
<td id="frontSpringRate">-</td>
<td id="rearSpringRate">-</td>
</tr>
<tr>
<td>スプリング周波数 (Hz)</td>
<td id="frontSpringFreqFromRate">-</td>
<td id="rearSpringFreqFromRate">-</td>
</tr>
<tr>
<td>最適車高 (通常走行) (mm)</td>
<td id="frontOptimalHeightStreet">-</td>
<td id="rearOptimalHeightStreet">-</td>
</tr>
<tr>
<td>最適車高 (ニュルブルクリンク) (mm)</td>
<td id="frontOptimalHeightNurburgring">-</td>
<td id="rearOptimalHeightNurburgring">-</td>
</tr>
<tr>
<td>最適車高 (筑波サーキット) (mm)</td>
<td id="frontOptimalHeightTsukuba">-</td>
<td id="rearOptimalHeightTsukuba">-</td>
</tr>
</table>
<p>エンジンの重量: <span id="engineWeightDisplay">-</span> kg</p>
</body>
</html>
