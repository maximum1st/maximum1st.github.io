    <style>
        body {

            padding: 0;

            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }

        #twitch-video {
            width: 100%;
            height: 100vh; /* ビデオの高さをビューポートの100%に設定 */
            margin-top: 0; /* ページのトップにぴったりつける */
            background: #000; /* 背景色を黒に設定 */
        }

        iframe {
            width: 100%;
            height: 100%;
        }

     #link-button {
    position: fixed;
    top: 0;
    right: 0;
    padding: 20px 10px;
    background-color: #32CD32;
    color: white;
    border: none;
    cursor: pointer;
    z-index: 1001;
    border-radius: 0;
    writing-mode: vertical-rl;
    /* transform: rotateY(180deg); この行を削除 */
}

#closeButton {
    position: fixed;
    top: 150px; /* 'チャットリスト' ボタンの下に来るように調整 */
    right: 0;
    padding: 20px 10px;
    background-color: #FF6347;
    color: white;
    border: none;
    cursor: pointer;
    z-index: 1001;
    border-radius: 0;
    writing-mode: vertical-rl;
    /* transform: rotateY(180deg); この行を削除 */
}
   
        
        #links-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(18, 18, 18, 0.9);
            z-index: 1000; /* オーバーレイのz-indexを設定 */
            overflow-y: auto;
            padding-top: 50px;
        }

        .container {
            width: 100%;
            max-width: 1280px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .links {
            list-style-type: none;
            padding: 0;
            margin: 0;
            width: 100%;
            text-align: center;
        }

        .links li {
            margin: 10px 0;
        }

        .powered-by, .account-creation {
            text-align: center;
            margin-top: 20px;
        }

        a {
            color: #32CD32;
            text-decoration: none;
            display: block;

    <button id="link-button">チャットリスト</button>

    </div>

    <script>
        const clientId = '4oqdslgbp4efuim24x8kdftf2idtm6';
        const accessToken = 'ax75nx9uru5de4d1xr3t11lr18ml9m';
        const userId = '904314848';

        async function fetchTwitchVideo() {
            const headers = {
                'Authorization': `Bearer ${accessToken}`,
                'Client-Id': clientId
            };

            try {
                const response = await fetch(`https://api.twitch.tv/helix/videos?user_id=${userId}&first=1&type=archive`, { headers });
                const data = await response.json();
                const videoId = data.data[0].id;
                const videoEmbedUrl = `https://player.twitch.tv/?video=${videoId}&parent=maximum1st-git-develop-maximum1sts-projects.vercel.app&autoplay=false&muted=false`;
                document.getElementById('twitch-video').innerHTML = `<iframe src="${videoEmbedUrl}" frameborder="0" allowfullscreen></iframe>`;
            } catch (error) {
                console.error('Error fetching Twitch video:', error);
            }
        }

        // オーバーレイの表示切り替え
        document.getElementById('link-button').addEventListener('click', function() {
            var overlay = document.getElementById('links-overlay');
            overlay.style.display = overlay.style.display === 'block' ? 'none' : 'block';
        });

        // ページロード時にビデオをフェッチ
        fetchTwitchVideo();

        document.getElementById('closeButton').addEventListener('click', function() {
    window.close();
});

    </script>
</body>
