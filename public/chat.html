}

/* その他のスタイルは変わらず... */


        .placeholder-image {

        }

            border: none;

        }

        .frame-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 851px;

            z-index: 9999;
            pointer-events: none;
        }

        .frame-image {
            width: 851px;
            height: 250px;
            object-fit: cover;
            display: block;
            pointer-events: none;
        }

       .progress-container {
    width: 200px;
    height: 20px;
    background-color: rgba(255, 255, 255, 0.3);
    border-radius: 20px;
    border: 1px solid #32CD32;
    overflow: hidden;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 10001;
}

        .progress-bar {
            height: 100%;
            width: 0;
            background-color: #32CD32;
            border-radius: 20px;
        }
@media screen and (max-width: 768px) {
    .container {
        width: 100%;
        padding: 10px;
    }

    .chatview-style, .minnit-chat-container, .frame-container {
        width: 450px;
        height: 400px;
    }

    .frame-image, .placeholder-image {
        width: 450px;
        height: 400px;
    }

    .progress-container {

    }
}

<body>
    <script>
       
 function updateProgressBar() {
            const progressBar = document.querySelector(".progress-bar");
            const placeholderImage = document.querySelector(".placeholder-image");
            let width = 0;
            const interval = setInterval(function () {
                if (width >= 100) {
                    clearInterval(interval);
                    progressBar.parentElement.style.display = "none";
                } else {
                    width++;
                    progressBar.style.width = width + "%";
                }
            }, 50); 
        }

        window.onload = function() {
            updateProgressBar();
            const frameImage = document.querySelector(".frame-image");
            frameImage.style.display = "block";

            // 5秒後にプレイスホルダー画像を非表示にする
            setTimeout(function() {
                const placeholderImage = document.querySelector(".placeholder-image");
                placeholderImage.style.display = "none";
            }, 5000); // 5秒
        };


document.addEventListener("DOMContentLoaded", function() {
    let timerId;
    const button = document.createElement('a');
    button.style.cssText = 'display:none;position:fixed;bottom:10px;right:10px;padding:10px 20px;background-color:#121212;color:white;text-align:center;border-radius:5px;z-index:10002;cursor:pointer;font-size:16px;transition:opacity 0.3s;';
    button.textContent = '自分道義';
    button.href = 'https://maximum1st.github.io/7676.html';
    document.body.appendChild(button);

    document.addEventListener('mousemove', function() {
        if (timerId) return;
        timerId = setTimeout(function() {
            button.style.display = 'block';
        }, 3000);
    });
});







    </script>
