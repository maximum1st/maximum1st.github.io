<script>
    // Twitchビデオを取得する関数
    const clientId = '4oqdslgbp4efuim24x8kdftf2idtm6';
    const accessToken = 'ax75nx9uru5de4d1xr3t11lr18ml9m';
    const userId = '904314848';

    async function fetchTwitchVideo() {
        const headers = {
            'Authorization': `Bearer ${accessToken}`,
            'Client-Id': clientId
        };

        try {
            const response = await fetch(`https://api.twitch.tv/helix/videos?user_id=${userId}&first=1&type=archive`, { headers });
            const data = await response.json();
            const videoId = data.data[0].id;
            const videoEmbedUrl = `https://player.twitch.tv/?video=${videoId}&parent=maximum1st-git-develop-maximum1sts-projects.vercel.app&autoplay=false&muted=false`;
            document.getElementById('twitch-video').innerHTML = `<iframe src="${videoEmbedUrl}" frameborder="0" allowfullscreen></iframe>`;
        } catch (error) {
            console.error('Error fetching Twitch video:', error);
        }
    }

    // オーバーレイの表示切り替えとページロード時にビデオをフェッチ
    document.getElementById('link-button').addEventListener('click', function() {
        var overlay = document.getElementById('links-overlay');
        overlay.style.display = overlay.style.display === 'block' ? 'none' : 'block';
    });

    document.getElementById('closeButton').addEventListener('click', function() {
        window.close();
    });

    fetchTwitchVideo();
</script>

<script>
    // 動画を最大化する関数
    function maximizeVideo() {
        const twitchVideoContainer = document.getElementById('twitch-video');
        if (twitchVideoContainer.requestFullscreen) {
            twitchVideoContainer.requestFullscreen();
        } else if (twitchVideoContainer.mozRequestFullScreen) { /* Firefox */
            twitchVideoContainer.mozRequestFullScreen();
        } else if (twitchVideoContainer.webkitRequestFullscreen) { /* Chrome, Safari & Opera */
            twitchVideoContainer.webkitRequestFullscreen();
        } else if (twitchVideoContainer.msRequestFullscreen) { /* IE/Edge */
            twitchVideoContainer.msRequestFullscreen();
        }
    }

    // 最大化ボタンにイベントリスナーを追加
    document.getElementById('maximizeButton').addEventListener('click', maximizeVideo);
</script>

<script>
    // ボタンの位置を設定する関数
    function positionButtons() {
        var buttonPositions = {
            'link-button': 90, // 最初のボタンの位置
            'closeButton': 130, // 2番目のボタンの位置
            'maximizeButton': 300 // 3番目のボタンの位置
        };

        for (var id in buttonPositions) {
            var button = document.getElementById(id);
            if (button) {
                button.style.top = buttonPositions[id] + 'px';
                buttonPositions[id] += button.offsetHeight + spacing;
            }
        }
    }

    var spacing = 0;

    window.addEventListener('load', positionButtons);
    window.addEventListener('resize', positionButtons);
</script>

<script>
    // ボタンの幅を揃える関数
    function equalizeButtonWidths() {
        var buttons = [document.getElementById('link-button'), document.getElementById('closeButton'), document.getElementById('maximizeButton')];
        var maxWidth = 0;

        // 最大幅を取得
        buttons.forEach(function(button) {
            if (button.offsetWidth > maxWidth) {
                maxWidth = button.offsetWidth;
            }
        });

        // すべてのボタンに最大幅を適用
        buttons.forEach(function(button) {
            button.style.width = maxWidth + 'px';
        });
    }

    // ページロード時とウィンドウサイズ変更時に実行
    window.addEventListener('load', equalizeButtonWidths);
    window.addEventListener('resize', equalizeButtonWidths);
</script>
