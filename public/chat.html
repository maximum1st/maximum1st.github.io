<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <link rel="icon" type="image/png" sizes="32x32" href="https://maximum1st.github.io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://maximum1st.github.io/favicon-16x16.png">
    <title>とっくん研究ChatRoom！</title>
    <style>
        /* 他のスタイルは省略 */
        
        table {
            border-collapse: collapse;
            margin-left: auto; /* 左マージンをautoに設定 */
            margin-right: auto; /* 右マージンをautoに設定 */
            margin-top: 3px; /* 上側の間隔 */
        }

        td {
            padding: 5px 0; /* 上下のスペース調整 */
        }

        .powered-by {
            border-bottom: 1px solid #ffffff; /* 下線を追加 */
            padding-bottom: 3px; /* 下線との間隔 */
            margin-bottom: 5px; /* 次の要素との間隔 */
            display: block; /* ブロック要素として表示 */
            width: 100%; /* 幅を100%に設定 */
        }

        .account-creation {
            margin-top: 5px; /* 上側の間隔 */
        }

        /* メディアクエリなどのスタイルは省略 */
    </style>
</head>

<body>
    <div class="container">
        <table>
            <!-- テーブルの内容 -->
        </table>
        <div class="powered-by">Powered by Gitter and GitHub™</div>
        <div class="account-creation">まず<a href="https://github.co.jp/" target="_blank" rel="noopener noreferrer">アカウント作成</a>それからチャットへ！</div>
    </div>
</body>
</html>
