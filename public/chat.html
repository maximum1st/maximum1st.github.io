    <script>
        document.addEventListener('DOMContentLoaded', function() {
    adjustVideoSize();
});

window.addEventListener('resize', function() {
    adjustVideoSize();
});

function adjustVideoSize() {
    const screenWidth = window.innerWidth;
    const videoElement = document.getElementById('twitch-video');
    
    // モバイルデバイスでの表示を改善するために、横幅を100%に設定
    if (screenWidth <= 600) { // 600px以下であればモバイルビューとみなす
        videoElement.style.width = '100%';
        videoElement.style.height = 'auto'; // 高さはビデオのアスペクト比に基づいて自動調整される
    } else {
        videoElement.style.width = '75vw'; // モバイルビュー以外では75vwを使用
        videoElement.style.height = 'calc(75vw * 9 / 16)'; // 16:9のアスペクト比
    }
}

async function fetchTwitchVideo() {
    const headers = {
        'Authorization': `Bearer ${accessToken}`,
        'Client-Id': clientId
    };

    try {
        const response = await fetch(`https://api.twitch.tv/helix/videos?user_id=${userId}&first=1&type=archive`, { headers });
        const data = await response.json();
        const videoId = data.data[0].id;
        const videoEmbedUrl = `https://player.twitch.tv/?video=${videoId}&parent=maximum1st-git-develop-maximum1sts-projects.vercel.app&autoplay=false&muted=false`;
        document.getElementById('twitch-video').innerHTML = `<iframe src="${videoEmbedUrl}" frameborder="0" allowfullscreen></iframe>`;
    } catch (error) {
        console.error('Error fetching Twitch video:', error);
    }
}
