<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <link rel="icon" type="image/png" sizes="32x32" href="https://maximum1st.github.io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://maximum1st.github.io/favicon-16x16.png">
    <title>とっくん研究ChatRoom！</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #ffffff;
            line-height: 1.6;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            width: 500px;
            padding: 20px;
            text-align: center;
            margin: 0 auto;
        }

        a {
            color: #32CD32;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .chatroom-list {
            list-style: none;
            padding: 0;
            text-align: left;
            width: 100%;
        }

        .chatroom-item {
            margin-bottom: 10px;
        }

        .powered-by {
            border-bottom: 1px solid #ffffff; /* 下線を追加 */
            padding-bottom: 3px; /* 下線との間隔 */
            margin-bottom: 5px; /* 次の要素との間隔 */
            display: inline-block; /* インラインブロック要素として表示 */
            width: 100%; /* 幅を100%に設定 */
        }

        .account-creation {
            margin-top: 5px; /* 上側の間隔 */
        }

        @media screen and (max-width: 768px) {
            .container {
                width: 100%;
                padding: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <ul class="chatroom-list">
            <li class="chatroom-item">1. <a href="https://organizations.minnit.chat/841046088185698/Main?embed&amp;embed&amp;dark&amp;nickname=&amp;nec=6041430" target="_blank">ゲストチャット-自由</a></li>
            <li class="chatroom-item">2. <a href="https://app.gitter.im/#/room/#maximum1st:gitter.im" target="_blank" rel="noopener noreferrer">とっくん研究-客人(PC用)</a></li>
            <li class="chatroom-item">3. <a href="https://app.gitter.im/#/room/#maximum1st-2:gitter.im" target="_blank" rel="noopener noreferrer">とっくん研究-雑談(PC用)</a></li>
            <li class="chatroom-item">4. <a href="https://app.gitter.im/#/room/#maximum1st-3:gitter.im" target="_blank" rel="noopener noreferrer">とっくん研究-配予(PC用)</a></li>
        </ul>
        <div class="powered-by">Powered by Gitter and GitHub™</div>
        <div class="account-creation">まず<a href="https://github.co.jp/" target="_blank" rel="noopener noreferrer">アカウント作成</a>それからチャットへ！</div>
    </div>
</body>
</html>
