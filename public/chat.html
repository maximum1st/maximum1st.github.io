<script>
    // Twitchビデオを取得する関数
    const clientId = '4oqdslgbp4efuim24x8kdftf2idtm6';
    const accessToken = 'ax75nx9uru5de4d1xr3t11lr18ml9m';
    const userId = '904314848';

    async function fetchTwitchVideo() {
        const headers = {
            'Authorization': `Bearer ${accessToken}`,
            'Client-Id': clientId
        };

        try {
            const response = await fetch(`https://api.twitch.tv/helix/videos?user_id=${userId}&first=1&type=archive`, { headers });
            const data = await response.json();
            const videoId = data.data[0].id;
            const videoEmbedUrl = `https://player.twitch.tv/?video=${videoId}&parent=maximum1st-git-develop-maximum1sts-projects.vercel.app&autoplay=false&muted=false`;
            document.getElementById('twitch-video').innerHTML = `<iframe src="${videoEmbedUrl}" frameborder="0" allowfullscreen></iframe>`;
        } catch (error) {
            console.error('Error fetching Twitch video:', error);
        }
    }

    // オーバーレイの表示切り替えとページロード時にビデオをフェッチ
    document.getElementById('link-button').addEventListener('click', function() {
        var overlay = document.getElementById('links-overlay');
        overlay.style.display = overlay.style.display === 'block' ? 'none' : 'block';
    });

    document.getElementById('closeButton').addEventListener('click', function() {
        window.close();
    });

    fetchTwitchVideo();
</script>

<script>
    // 動画を最大化する関数
    function maximizeVideo() {
        const twitchVideoContainer = document.getElementById('twitch-video');
        if (twitchVideoContainer.requestFullscreen) {
            twitchVideoContainer.requestFullscreen();
        } else if (twitchVideoContainer.mozRequestFullScreen) { /* Firefox */
            twitchVideoContainer.mozRequestFullScreen();
        } else if (twitchVideoContainer.webkitRequestFullscreen) { /* Chrome, Safari & Opera */
            twitchVideoContainer.webkitRequestFullscreen();
        } else if (twitchVideoContainer.msRequestFullscreen) { /* IE/Edge */
            twitchVideoContainer.msRequestFullscreen();
        }
    }

    // 最大化ボタンにイベントリスナーを追加
    document.getElementById('maximizeButton').addEventListener('click', maximizeVideo);
</script>


<script>
    // ボタンの幅を揃える関数
    function equalizeButtonWidths() {
        var buttons = [document.getElementById('link-button'), document.getElementById('closeButton'), document.getElementById('maximizeButton')];
        var maxWidth = 0;

        // 最大幅を取得
        buttons.forEach(function(button) {
            if (button.offsetWidth > maxWidth) {
                maxWidth = button.offsetWidth;
            }
        });

        // すべてのボタンに最大幅を適用
        buttons.forEach(function(button) {
            button.style.width = maxWidth + 'px';
        });
    }

    // ページロード時とウィンドウサイズ変更時に実行
    window.addEventListener('load', equalizeButtonWidths);
    window.addEventListener('resize', equalizeButtonWidths);
</script>
    <script>
// ページが読み込まれた後にスタイルを変更
window.addEventListener('DOMContentLoaded', (event) => {
    const maximizeButton = document.getElementById('maximizeButton');
    maximizeButton.style.backgroundColor = '#4CAF50'; // 背景色を変更
    maximizeButton.style.color = '#FFFFFF'; // テキスト色を変更
});
    </script>
    <script>
    // ボタンの位置を設定する関数
function positionButtons() {
    const buttonIds = ['link-button', 'closeButton', 'maximizeButton'];
    let lastButtonBottom = 0; // 最後のボタンの下端の位置

    buttonIds.forEach((id, index) => {
        const button = document.getElementById(id);
        if (button) {
            // 最初のボタンの場合は、独自の位置に設定
            if (index === 0) {
                button.style.top = '59px';
                lastButtonBottom = button.offsetTop + button.offsetHeight;
            } else {
                // それ以外のボタンは、前のボタンの下端から一定の間隔をあけて配置
                button.style.top = `${lastButtonBottom + 10}px`; // 10pxはボタン間の間隔です
                lastButtonBottom = button.offsetTop + button.offsetHeight;
            }
        }
    });
}

// ウィンドウのサイズが変わるたびにボタンの位置を調整
window.addEventListener('resize', positionButtons);

// 初回読み込み時にも実行
window.addEventListener('load', positionButtons);
</script>
<script>
    function adjustButtonPadding() {
    // ボタンのIDを配列に格納
    const buttonIds = ['link-button', 'closeButton', 'maximizeButton'];
    // モバイルデバイスの最大幅を定義（例えば768px）
    const mobileWidthThreshold = 768;

    buttonIds.forEach((id) => {
        const button = document.getElementById(id);
        if (button) {
            if (window.innerWidth <= mobileWidthThreshold) {
                // モバイルデバイスの場合のパディング
                button.style.padding = '3px 3px'; // ボタンの高さを1行のテキストに合わせて調整
            } else {
                // PCの場合のパディング
                button.style.padding = '3px 3px'; // 元のパディングに戻す
            }
        }
    });
}

// ウィンドウのサイズが変更されるたびにパディングを調整
window.addEventListener('resize', adjustButtonPadding);

// 初回読み込み時にも実行
window.addEventListener('DOMContentLoaded', adjustButtonPadding);
</script>
    <script>
       document.addEventListener('DOMContentLoaded', function() {
  var userAgent = navigator.userAgent || navigator.vendor || window.opera;
  
  // iPadのユーザーエージェントをチェック
  if (/iPad/i.test(userAgent)) {
    var maximizeButton = document.getElementById('maximizeButton');
    if (maximizeButton) {
      maximizeButton.style.display = 'none'; // 最大化ボタンを非表示にする
    }
  }
});
    </script>
    <script>
    // Check if the user agent is for iPad with iOS 17.x
    function checkUserAgentAndHideButton() {
        var userAgent = navigator.userAgent;
        var isIpadOS17 = userAgent.includes('iPad') && userAgent.includes('CPU OS 17');

        if (isIpadOS17) {
            // Hide the maximize button
            var maximizeButton = document.getElementById('maximizeButton');
            if (maximizeButton) {
                maximizeButton.style.display = 'none';
            }
        }
    }

    // Run the function when the page loads
    window.addEventListener('DOMContentLoaded', checkUserAgentAndHideButton);
</script>
