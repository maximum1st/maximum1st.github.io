<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <link rel="icon" type="image/png" sizes="32x32" href="https://maximum1st.github.io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://maximum1st.github.io/favicon-16x16.png">
    <title>とっくん研究ChatRoom！</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #ffffff;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* コンテンツをページの上部から始める */
            min-height: 100vh;
        }

        .twitch-embed {
            width: 80vw; /* 動画の幅をビューポート幅の80%に設定 */
            height: 45vw; /* アスペクト比16:9に基づく高さ */
            max-width: 1280px; /* 最大幅を制限 */
            max-height: 720px; /* 最大高さを制限 */
            margin: 20px auto; /* 上下の余白と自動マージンで中央揃え */
        }

        #twitch-embed iframe {
            width: 100%;
            height: 100%;
        }

        .container {
            width: 100%;
            max-width: 1280px;
            margin-bottom: 20px; /* コンテナの下部余白 */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        table {
            margin: 20px 0; /* テーブルの上下の余白 */
        }

        td {
            padding: 5px 10px; /* テキストのパディング */
        }

        .powered-by, .account-creation, td {
            text-align: center; /* 中央揃え */
        }

        a {
            color: #32CD32;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
   
<body>
    <!-- Twitch Embed Code -->
    <div id="twitch-embed" class="twitch-embed"></div>
    <script src="https://player.twitch.tv/js/embed/v1.js"></script>
    <script type="text/javascript">
        new Twitch.Player("twitch-embed", {
            video: "1970914893",
            parent: ["maximum1st-git-develop-maximum1sts-projects.vercel.app"],
            autoplay: false // 自動再生を無効にする
        });
    </script>

    <!-- その他のコンテンツ -->
    <div class="container">

                <tr><td>2. <a href="https://app.gitter.im/#/room/#maximum1st:gitter.im" target="_blank" rel="noopener noreferrer">とっくん研究-客人(PC用)</a></td></tr>
                <tr><td>3. <a href="https://app.gitter.im/#/room/#maximum1st-2:gitter.im" target="_blank" rel="noopener noreferrer">とっくん研究-雑談(PC用)</a></td></tr>
                <tr><td>4. <a href="https://app.gitter.im/#/room/#maximum1st-3:gitter.im" target="_blank" rel="noopener noreferrer">とっくん研究-配予(PC用)</a></td></tr>
            </tbody>
        </table>
        <div class="powered-by">Powered by Gitter and GitHub™</div>
        <div class="account-creation">まず<a href="https://github.co.jp/" target="_blank" rel="noopener noreferrer">アカウント作成</a>それからチャットへ！</div>
    </div>
</body>
</html>
