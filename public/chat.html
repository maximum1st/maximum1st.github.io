    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #ffffff;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }

        .twitch-embed {
            width: 80vw;
            height: 45vw;
            max-width: 1280px;
            max-height: 720px;
            margin: 20px auto;
        }

        #twitch-embed iframe {
            width: 100%;
            height: 100%;
        }

        .container {
            width: 100%;
            max-width: 1280px;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .links {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .links li {
            margin: 10px 0; /* Adjust the space between links */
        }

        .powered-by, .account-creation {
            text-align: center;
            margin: 10px 0;
        }

        a {
            color: #32CD32;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Twitch Embed Code -->
    <div id="twitch-embed" class="twitch-embed"></div>
    <div id="videos"></div>

<script>
// クライアント側のJavaScript

// ビデオを取得して表示する関数
async function loadVideos() {
  try {
    // APIエンドポイントからビデオデータを取得
    const response = await fetch('/api/videos');
    const videos = await response.json();

    // 取得したビデオデータをページに埋め込む
    const videosContainer = document.getElementById('videos');
    videos.forEach(video => {
      const videoFrame = document.createElement('iframe');
      videoFrame.src = `https://player.twitch.tv/?video=${video.id}&parent=maximum1st-git-develop-maximum1sts-projects.vercel.app`;
      videoFrame.height = '480'; // 高さを指定
      videoFrame.width = '100%'; // 幅を指定（レスポンシブ対応）
      videosContainer.appendChild(videoFrame);
    });
  } catch (error) {
    console.error('Failed to load videos:', error);
  }
}

// ページが読み込まれたときにビデオをロードする
document.addEventListener('DOMContentLoaded', loadVideos);
</script>
