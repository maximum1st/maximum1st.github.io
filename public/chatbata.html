<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>マルチランゲージ翻訳チャットアプリ</title>
    <!-- ここにCSSスタイルを追加 -->
</head>
<body>
    <div id="chat-container">
        <div id="chat-window"></div>
        <input type="text" id="username" placeholder="ユーザー名">
        <textarea id="message-input" placeholder="メッセージを入力"></textarea>
        <button id="send-button">送信</button>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-database.js"></script>
    <script>
        // Firebaseの設定
        var firebaseConfig = {
            apiKey: "AIzaSyBk-eiBZfasuK1Hrb0LOAfMT_D5o-mjQso",
            authDomain: "chat-f68a2.firebaseapp.com",
            databaseURL: "https://chat-f68a2-default-rtdb.firebaseio.com",
            projectId: "chat-f68a2",
            storageBucket: "chat-f68a2.appspot.com",
            messagingSenderId: "997802940709",
            appId: "1:997802940709:web:7e869d916f695b4df6a2cc",
            measurementId: "G-XRNFW5H96V"
        };
        firebase.initializeApp(firebaseConfig);

        // OpenAI APIキー
        const OPENAI_API_KEY = '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';

        document.getElementById('send-button').addEventListener('click', sendMessage);

        async function translateMessage(message, languages) {
            let translations = {};
            for (const lang of languages) {
                const prompt = `Translate this to ${lang}: ${message}`;
                const response = await fetch('https://api.openai.com/v1/engines/davinci-codex/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + OPENAI_API_KEY
                    },
                    body: JSON.stringify({ prompt, max_tokens: 60 })
                });
                const data = await response.json();
                translations[lang] = data.choices[0].text.trim();
            }
            return translations;
        }

        async function sendMessage() {
            const username = document.getElementById('username').value.trim();
            const message = document.getElementById('message-input').value.trim();
            const languages = ['Japanese', 'English', 'Korean', 'Chinese', 'Russian'];

            if (username && message) {
                const translations = await translateMessage(message, languages);
                firebase.database().ref('messages').push().set({
                    username: username,
                    message: message,
                    translations: translations,
                    timestamp: new Date().toLocaleTimeString()
                });
                document.getElementById('message-input').value = '';
            }
        }

        firebase.database().ref('messages').on('child_added', function(snapshot) {
            const data = snapshot.val();
            const messageDiv = document.createElement('div');
            messageDiv.innerHTML = `${data.username} (${data.timestamp}): ${data.message}<br>Translations: <pre>${JSON.stringify(data.translations, null, 2)}</pre>`;
            document.getElementById('chat-window').appendChild(messageDiv);
            document.getElementById('chat-window').scrollTop = document.getElementById('chat-window').scrollHeight;
        });
    </script>
</body>
</html>
