<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>映画会館</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #twitch-video-container {
            height: 100vh;
            width: 100%;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        #maximizeButton {
            position: fixed;
            right: 10px;
            top: 10px;
            z-index: 1000;
            padding: 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: small;
        }
    </style>
</head>
<body>
    <div id="twitch-video-container"></div>
    <button id="maximizeButton">最大化</button>

    <script>
        async function fetchTwitchVideo() {
            const clientId = '4oqdslgbp4efuim24x8kdftf2idtm6';
            const accessToken = 'ax75nx9uru5de4d1xr3t11lr18ml9m';
            const userId = '904314848';

            try {
                const response = await fetch(`https://api.twitch.tv/helix/videos?user_id=${userId}&first=1&type=archive`, {
                    headers: {
                        'Client-ID': clientId,
                        'Authorization': `Bearer ${accessToken}`
                    }
                });
                const data = await response.json();
                const videoId = data.data[0].id;
                const iframe = document.createElement('iframe');
                iframe.src = `https://player.twitch.tv/?video=${videoId}&parent=maximum1st-git-develop-maximum1sts-projects.vercel.app&autoplay=false`;
                document.getElementById('twitch-video-container').appendChild(iframe);
            } catch (error) {
                console.error('Error fetching Twitch video:', error);
            }
        }

        fetchTwitchVideo();
    </script>

    <script>
        document.getElementById('maximizeButton').addEventListener('click', function() {
            const elem = document.getElementById('twitch-video-container');
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.mozRequestFullScreen) {
                elem.mozRequestFullScreen();
            } else if (elem.webkitRequestFullscreen) {
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) {
                elem.msRequestFullscreen();
            }
        });
    </script>
</body>
</html>
