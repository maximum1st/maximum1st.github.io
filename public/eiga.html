<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" sizes="32x32" href="https://maximum1st.github.io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://maximum1st.github.io/favicon-16x16.png">
    <title>映画会館</title>
    <style>
          html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #twitch-video-container {
            height: 100vh;
            width: 100%;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        #maximizeButton, #closeButton {
            position: fixed;
            right: 10px;
            top: 10px;
            z-index: 1000;
            padding: 5px;
            color: white;
            border: none;
            cursor: pointer;
            font-size: small;
        }
        #maximizeButton {
            background-color: #4CAF50;
        }
        #closeButton {
            background-color: #FF6347;
            top: 40px;
        }
    </style>
</head>
<body>
    <div id="twitch-videos"></div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const clientId = '4oqdslgbp4efuim24x8kdftf2idtm6'; // Twitchから取得したクライアントIDに置き換えてください。
            const limit = 20; // 表示する動画の数

            fetch('https://api.twitch.tv/helix/streams?first=' + limit, {
                headers: {
                    'Client-ID': clientId
                }
            })
            .then(response => response.json())
            .then(data => {
                const videosContainer = document.getElementById('twitch-videos');
                data.data.forEach(stream => {
                    const videoElement = document.createElement('div');
                    videoElement.innerHTML = `
                        <h3>${stream.user_name}</h3>
                        <img src="${stream.thumbnail_url.replace('{width}', '320').replace('{height}', '180')}" alt="${stream.title}">
                    `;
                    videosContainer.appendChild(videoElement);
                });
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
    <button id="maximizeButton">最大化</button>
    <button id="closeButton">閉じる</button>

    
    <script>
        document.getElementById('maximizeButton').addEventListener('click', function() {
            const elem = document.getElementById('twitch-video-container');
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.mozRequestFullScreen) {
                elem.mozRequestFullScreen();
            } else if (elem.webkitRequestFullscreen) {
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) {
                elem.msRequestFullscreen();
            }
        });

        
    </script>
    <script>
        document.getElementById('closeButton').addEventListener('click', function() {
            // 以前提示された閉じる処理
            window.close();
        });
    </script>
</body>
</html>
