<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ナビゲーション付きページ</title>
    <style>
        #navbar {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        
        #navbar a {
            color: white;
            padding: 14px;
            text-decoration: none;
            display: inline-block;
        }
        
        .content {
            display: none;
            position: fixed;
            top: 50px;
            bottom: 0;
            left: 0;
            right: 0;
        }
        
        #page1 {
            display: block; /* ページ1をデフォルトで表示する */
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <div id="navbar">
        <a href="#" onclick="showContent('page1')">ページ1</a>
        <a href="#" onclick="showContent('page2')">ページ2</a>
        <a href="#" onclick="showContent('page3')">ページ3</a>
    </div>

    <div id="page1" class="content">
        <iframe src="https://minnit.chat/login"></iframe>
    </div>
    
    <div id="page2" class="content">
        <iframe src="https://app.gitter.im/#/login"></iframe>
    </div>
    
    <div id="page3" class="content">
        <iframe src="https://github.com/login"></iframe>
    </div>

    <script>
        function showContent(pageId) {
            const contents = document.getElementsByClassName('content');
            for (let content of contents) {
                content.style.display = 'none';
            }
            document.getElementById(pageId).style.display = 'block';
        }

        document.body.addEventListener('mousemove', function(event) {
            if (event.clientY < 50) {
                document.getElementById('navbar').style.display = 'block';
            }
        });
    </script>

</body>
</html>
