<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ナビゲーション付きページ</title>
    <style>
        #navbar {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        
        #navbar a {
            color: white;
            padding: 14px;
            text-decoration: none;
            display: inline-block;
        }
        
        #contentFrame {
            position: absolute;
            top: 50px;
            left: 0;
            width: 100%;
            height: calc(100% - 50px);
            border: none;
        }
    </style>
</head>
<body>

    <div id="navbar">
        <a href="#" onclick="changeContent('https://minnit.chat/login')">ページ1</a>
        <a href="#" onclick="changeContent('https://app.gitter.im/#/login')">ページ2</a>
        <a href="#" onclick="changeContent('https://github.com/login')">ページ3</a>
    </div>

    <iframe id="contentFrame"></iframe>

    <script>
        function changeContent(url) {
            document.getElementById('contentFrame').src = url;
        }
    </script>

</body>
</html>
