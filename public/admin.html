<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ナビゲーション付きページ</title>
    <style>
        .navbar {
            background-color: #333;
            overflow: hidden;
            position: fixed;
            width: 100%;
            top: 0;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .content {
            display: none;
            padding-top: 50px; /* Adjusted space for the navbar */
        }

        iframe {
            width: 100%;
            height: 500px; /* Adjust height as needed */
        }
    </style>
</head>
<body>

<div class="navbar">
    <a href="#" onclick="showContent('page1')">ページ1</a>
    <a href="#" onclick="showContent('page2')">ページ2</a>
    <a href="#" onclick="showContent('page3')">ページ3</a>
</div>

<div id="page1" class="content" style="display: block;">
    <iframe src="https://minnit.chat/login"></iframe>
</div>

<div id="page2" class="content">
    <iframe src="https://app.gitter.im/#/login"></iframe>
</div>

<div id="page3" class="content">
    <iframe src="https://github.com/login"></iframe>
</div>

<script>
    function showContent(id) {
        var contents = document.getElementsByClassName('content');
        for (var i = 0; i < contents.length; i++) {
            contents[i].style.display = 'none';
        }
        document.getElementById(id).style.display = 'block';
    }
</script>

</body>
</html>
