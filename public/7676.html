<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>プライベートページ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212; /* ダークテーマの背景色 */
            color: #ffffff; /* テキストの色 */
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .info-table {
            margin-top: 20px;
            border-collapse: collapse;
            width: 500px;
        }

        .info-table td,
        .info-table th {
            border: 1px solid #32CD32; /* テーブルの枠線色 */
            padding: 8px;
            color: #ffffff; /* テーブル内のテキスト色 */
        }

        .info-table th {
            background-color: #32CD32; /* テーブルヘッダーの背景色 */
            color: #121212; /* テーブルヘッダーのテキスト色 */
        }

        .info-table .fixed-text {
            background-color: #121212;
            color: #ffffff;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #32CD32; /* 入力エリアの枠線色 */
        }

        .info-table .remarks-textarea {
            width: 100%;
            height: 100px; /* 備考欄の高さ */
            background-color: #121212;
            color: #ffffff;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #32CD32; /* 入力エリアの枠線色 */
            resize: none; /* ユーザーによるリサイズを不可に */
        }

        .links {
            width: 500px;
            margin-top: 20px;
        }

        a {
            color: #32CD32; /* リンクの色 */
            text-decoration: none;
            display: block; /* リンクをブロック要素として表示 */
            margin-bottom: 5px; /* リンクの下にマージンを設定 */
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <table class="info-table">
        <tr>
            <th colspan="2">個人情報（住所借上げ）</th>
        </tr>
        <tr>
            <td>郵便番号</td>
            <td class="fixed-text">153-0043</td>
        </tr>
        <tr>
            <td>都道府県</td>
            <td class="fixed-text">東京都</td>
        </tr>
        <tr>
            <td>市区町村</td>
            <td class="fixed-text">目黒区</td>
        </tr>
        <tr>
            <td>町名・番地等</td>
            <td class="fixed-text">東山３－１－１９</td>
        </tr>
        <tr>
            <td>建物名・部屋番号</td>
            <td class="fixed-text">M.I.O Bldg 806</td>
        </tr>
        <tr>
            <td>組織</td>
            <td class="fixed-text">Twitchとっくん研究係</td>
        </tr>
        <tr>
            <td>電話番号</td>
            <td class="fixed-text">080-7686-8235</td>
        </tr>
        <tr>
            <td>メールアドレス</td>
            <td class="fixed-text">tokkunn-twitch@proton.me</td>
        </tr>
        <tr>
            <td>備考</td>
            <td><textarea class="remarks-textarea" readonly>特になし</textarea></td>
        </tr>
    </table>

    <div class="links">

        <a href="#">ダミーリンク 2</a>

        <a href="#">ダミーリンク 8</a>
        <a href="#">ダミーリンク 9</a>
        <a href="#">ダミーリンク 10</a>
    </div>

</body>
</html>
