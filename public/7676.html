<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>プライベートページ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212; /* ダークテーマの背景色 */
            color: #ffffff; /* テキストの色 */
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .address-table {
            margin-top: 20px;
            border-collapse: collapse;
            width: 500px;
        }

        .address-table td,
        .address-table th {
            border: 1px solid #32CD32;
            padding: 8px;
            color: #ffffff;
        }

        .address-table th {
            background-color: #32CD32;
            color: #121212;
        }

        input[type="text"] {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #32CD32;
            background-color: #121212;
            color: #ffffff;
        }

        input[type="submit"] {
            background-color: #32CD32;
            color: #121212;
            padding: 10px 20px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #28a428;
        }

        .links {
            width: 500px;
            margin-top: 20px;
        }

        a {
            color: #32CD32; /* リンクの色 */
            text-decoration: none;
            display: block; /* リンクをブロック要素として表示 */
            margin-bottom: 5px; /* リンクの下にマージンを設定 */
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <table class="address-table">
        <tr>
            <th colspan="2">個人情報（住所借上げ）</th>
        </tr>
        <tr>
            <td>郵便番号</td>
            <td><input type="text" name="postal_code" placeholder="153-0043"></td>
        </tr>
        <tr>
            <td>都道府県</td>
            <td><input type="text" name="prefecture" placeholder="東京都"></td>
        </tr>
        <tr>
            <td>市区町村</td>
            <td><input type="text" name="city" placeholder="目黒区"></td>
        </tr>
        <tr>
            <td>町名・番地等</td>
            <td><input type="text" name="address" placeholder="東山３－１－１９"></td>
        </tr>
        <tr>
            <td>建物名・部屋番号</td>
            <td><input type="text" name="building" placeholder="M.I.O Bldg 806"></td>
        </tr>
        
    </table>

    <div class="links">
        <!-- ダミーのリンクを表示 -->
        <a href="#">ダミーリンク 1</a>
        <a href="#">ダミーリンク 2</a>
        <a href="#">ダミーリンク 3</a>
        <a href="#">ダミーリンク 4</a>
        <a href="#">ダミーリンク 5</a>
        <a href="#">ダミーリンク 6</a>
        <a href="#">ダミーリンク 7</a>
        <a href="#">ダミーリンク 8</a>
        <a href="#">ダミーリンク 9</a>
        <a href="#">ダミーリンク 10</a>
    </div>

</body>
</html>
