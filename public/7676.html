<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>プライベートページ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212; /* ダークテーマの背景色 */
            color: #ffffff; /* テキストの色 */
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center; /* 中央揃え */
        }

        .container {
            width: 500px;
        }

        a {
            color: #32CD32; /* リンクの色 */
            text-decoration: none;
            display: block; /* リンクをブロック要素として表示 */
            margin-bottom: 5px; /* リンクの下にマージンを設定 */
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div id="content">
         <a href="#">ダミーリンク 1</a>

        <a href="#">ダミーリンク 9</a>
        <a href="#">ダミーリンク 10</a>
    </div>

</body>
</html>
