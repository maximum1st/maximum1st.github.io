<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>プライベートページ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .info-table {
            margin-top: 20px;
            border-collapse: collapse;
            width: 500px;
        }

        .info-table td,
        .info-table th {
            border: 1px solid #32CD32;
            padding: 8px;
            color: #ffffff;
        }

        .info-table th {
            background-color: #32CD32;
            color: #121212;
        }

        .info-table .fixed-text {
            background-color: #121212;
            color: #ffffff;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #32CD32;
        }

        .links {
            width: 500px;
            margin-top: 20px;
        }

        a {
            color: #32CD32;
            text-decoration: none;
            display: block;
            margin-bottom: 5px;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <table class="info-table">
        <tr>
            <th colspan="2">個人情報（住所借上げ）</th>
        </tr>
        <tr>
            <td>郵便番号</td>
            <td class="fixed-text">153-0043</td>
        </tr>
        <tr>
            <td>都道府県</td>
            <td class="fixed-text">東京都</td>
        </tr>
        <tr>
            <td>市区町村</td>
            <td class="fixed-text">目黒区</td>
        </tr>
        <tr>
            <td>町名・番地等</td>
            <td class="fixed-text">東山３－１－１９</td>
        </tr>
        <tr>
            <td>建物名・部屋番号</td>
            <td class="fixed-text">M.I.O Bldg 806</td>
        </tr>
        <!-- 他の個人情報項目を追加 -->
        <tr>
            <td>名前</td>
            <td class="fixed-text">山田太郎</td>
        </tr>
        <tr>
            <td>電話番号</td>
            <td class="fixed-text">03-1234-5678</td>
        </tr>
        <tr>
            <td>メールアドレス</td>
            <td class="fixed-text">taro.yamada@example.com</td>
        </tr>
        <!-- 他の項目も同様に追加 -->
    </table>

    <div class="links">
        <!-- ダミーのリンクを表示 -->
        <a href="#">ダミーリンク 1</a>
        <a href="#">ダミーリンク 2</a>
        <a href="#">ダミーリンク 3</a>
        <a href="#">ダミーリンク 4</a>
        <a href="#">ダミーリンク 5</a>
        <a href="#">ダミーリンク 6</a>
        <a href="#">ダミーリンク 7</a>
        <a href="#">ダミーリンク 8</a>
        <a href="#">ダミーリンク 9</a>
        <a href="#">ダミーリンク 10</a>
    </div>

</body>
</html>
