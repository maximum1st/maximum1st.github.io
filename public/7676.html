    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212; /* ダークテーマの背景色 */
            color: #ffffff; /* テキストの色 */
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .info-table {
            margin-top: 20px;
            border-collapse: collapse;
            width: 500px;
        }

        .info-table td,
        .info-table th {
            border: 1px solid #32CD32; /* テーブルの枠線色 */
            padding: 8px;
            color: #ffffff; /* テーブル内のテキスト色 */
        }

        .info-table th {
            background-color: #32CD32; /* テーブルヘッダーの背景色 */
            color: #121212; /* テーブルヘッダーのテキスト色 */
        }

        .info-table .fixed-text {
            background-color: #121212;
            color: #ffffff;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #32CD32; /* 入力エリアの枠線色 */
        }

        .info-table .remarks-textarea {
            width: 100%;
            min-height: 150px; /* 備考欄の最小高さ */
            background-color: #121212;
            color: #ffffff;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #32CD32; /* 入力エリアの枠線色 */
            resize: none; /* ユーザーによるリサイズを不可に */
            overflow-y: hidden; /* 垂直スクロールバーを非表示に */
        }

        .links {
            width: 500px;
            margin-top: 20px;
        }

        a {
            color: #32CD32; /* リンクの色 */
            text-decoration: none;
            display: block; /* リンクをブロック要素として表示 */
            margin-bottom: 5px; /* リンクの下にマージンを設定 */
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
