<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 検索エンジンのロボットを回避するためのタグ -->
    <meta name="robots" content="noindex, nofollow">
    <link rel="icon" type="image/png" sizes="32x32" href="https://maximum1st.github.io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://maximum1st.github.io/favicon-16x16.png">
    <title>とっくん研究ChatRoom！</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212; /* ダークテーマの背景色 */
            color: #ffffff; /* テキストの色 */
            line-height: 1.6;
            margin: 0;
            /* スクロールバーを表示 */
            overflow: auto;
        }

        a {
            color: #32CD32; /* リンクの色を緑に変更 */
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        .chatroom-table {
            width: 90%;
            margin-top: 20px;
        }

        .chatroom-list {
            list-style: none;
            padding: 0;
        }

        .chatroom-item {
            margin-bottom: 10px;
        }

        .powered-by {
            margin-top: 20px;
            margin-bottom: 10px;
        }

        .divider {
            width: 80%;
            height: 1px;
            background-color: #ffffff;
            margin-bottom: 10px;
        }

        /* プレースホルダー画像のスタイル */
        .placeholder-image-container {
            width: 250px;
            height: 250px;
            position: relative;
        }

        /* 画像のスタイル */
        .placeholder-image {
            width: 100%;
            height: auto;
            max-width: 250px;
            max-height: 250px;
            object-fit: cover;
            position: absolute; /* 他の要素の上に重ねます */
            transform: translate(-50%, -50%); /* 中央揃えにするための変換 */
            opacity: 1;
            z-index: 1; /* 他の要素よりも前面に表示します */
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="chatroom-table">
            <ul class="chatroom-list">
                <!-- ここに各チャットルームへのリンクをリストアップします -->
                <li class="chatroom-item">
                     <h1>とっくん研究ChatRoom</h1>
                <script>
                    // ページの読み込みが完了したら処理を実行
                    window.addEventListener('load', function () {
                        // minnit-chatのスクリプトを遅延読み込み
                        setTimeout(function () {
                            var minnitChatScript = document.createElement('script');
                            minnitChatScript.src = 'https://minnit.chat/js/embed.js';
                            minnitChatScript.defer = true;
                            document.body.appendChild(minnitChatScript);
                        }, 3000); // 3秒遅延して実行

                        // チャットを表示するコード
                        setTimeout(function () {
                            var minnitChatContainer = document.createElement('minnit-chat');
                            minnitChatContainer.setAttribute('data-chatname', 'https://organizations.minnit.chat/841046088185698/Main?embed&dark&nickname=');
                            minnitChatContainer.setAttribute('data-style', 'width:90%;height:500px;max-height:90vh;');
                            document.querySelector('.chatroom-item').appendChild(minnitChatContainer);
                        }, 5000); // 5秒遅延して実行
                    });
                </script>
                <div class="placeholder-image-container">
                    <img class="placeholder-image" src="https://maximum1st.github.io/250.png"
                        alt="プレースホルダー画像">
                </div>
                </li>
                <li class="chatroom-item"><a href="https://app.gitter.im/#/room/#maximum1st:gitter.im"
                        target="_blank" rel="noopener noreferrer">とっくん研究-客人</a></li>
                <li class="chatroom-item"><a href="https://app.gitter.im/#/room/#maximum1st-2:gitter.im"
                        target="_blank" rel="noopener noreferrer">とっくん研究-雑談</a></li>
                <li class="chatroom-item"><a href="https://app.gitter.im/#/room/#maximum1st-3:gitter.im"
                        target="_blank" rel="noopener noreferrer">とっくん研究-配予</a></li>
                <!-- 以下、必要なだけリンクを追加 -->
            </ul>
        </div>
        <div class="powered-by">Powered by Gitter and GitHub™</div>
        <div class="divider"></div>
        <div>まず<a href="https://github.co.jp/" target="_blank" rel="noopener noreferrer">アカウント作成</a>それからチャットへ！</div>
    </div>
</body>

</html>
