<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 検索エンジンのロボットを回避するためのタグ -->
    <meta name="robots" content="noindex, nofollow">

    <title>とっくん研究ChatRoom！</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212; /* ダークテーマの背景色 */
            color: #ffffff; /* テキストの色 */
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        a {
            color: #32CD32; /* リンクの色を緑に変更 */
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .chatroom-list {
            list-style: none;
            padding: 0;
        }

        .chatroom-item {
            margin-bottom: 10px;
        }

        h1 {
            margin-bottom: 20px;
        }

        .powered-by {
            margin-top: 20px;
            margin-bottom: 10px;
        }

        .divider {
            width: 80%;
            height: 1px;
            background-color: #ffffff;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>チャットルーム</h1>
        <ul class="chatroom-list">
            <!-- ここに各チャットルームへのリンクをリストアップします -->
            <li class="chatroom-item"><a href="https://app.gitter.im/#/room/#maximum1st:gitter.im" target="_blank" rel="noopener noreferrer">とっくん研究-客人</a></li>

            <!-- 以下、必要なだけリンクを追加 -->
        </ul>
        <div class="powered-by">Powered by Gitter and GitHub™</div>
        <div class="divider"></div>
        <div>まず<a href="https://github.co.jp/" target="_blank" rel="noopener noreferrer">アカウント作成</a>それからチャットへ！</div>
    </div>
</body>

</html>
