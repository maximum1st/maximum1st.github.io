
<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 検索エンジンのロボットを回避するためのタグ -->
    <meta name="robots" content="noindex, nofollow">
    <link rel="icon" type="image/png" sizes="32x32" href="https://maximum1st.github.io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://maximum1st.github.io/favicon-16x16.png">
    <title>とっくん研究ChatRoom！</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212; /* ダークテーマの背景色 */
            color: #ffffff; /* テキストの色 */
            line-height: 1.6;
            margin: 0;
        }

        a {
            color: #32CD32; /* リンクの色を緑に変更 */
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }

        .chatroom-table {
            width: 90%;
            margin-top: 20px;
        }

        .chatroom-list {
            list-style: none;
            padding: 0;
        }

        .chatroom-item {
            margin-bottom: 10px;
        }

        .powered-by {
            margin-top: 20px;
            margin-bottom: 10px;
        }

        .divider {
            width: 80%;
            height: 1px;
            background-color: #ffffff;
            margin-bottom: 10px;
        }

        /* プレースホルダー画像のスタイル */
        .placeholder-image-container {
            width: 250px;
            height: 250px;
            position: relative;
        }

        /* 画像のスタイル */
        .centered-image {
            width: 250px;
            height: 250px;
            object-fit: cover;
            position: absolute; /* 他の要素の上に重ねます */
            transform: translate(-50%, -50%); /* 中央揃えにするための変換 */
            opacity: 1;
            z-index: 1; /* 他の要素よりも前面に表示します */
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>とっくん研究ChatRoom</h1>
        <div class="chatroom-table">
            <ul class="chatroom-list">
                <!-- ここに各チャットルームへのリンクをリストアップします -->
                <li class="chatroom-item">
                    <script src="https://minnit.chat/js/embed.js" defer></script>
                    <div class="placeholder-image-container">
                        <img class="placeholder-image" src="https://maximum1st.github.io/250.png"
                            alt="プレースホルダー画像">
                    </div>
                    <minnit-chat
                        data-chatname="https://organizations.minnit.chat/841046088185698/Main?embed&nickname="
                        data-style="width:250px;height:250px;"></minnit-chat>
                </li>
                <li class="chatroom-item"><a href="https://app.gitter.im/#/room/#maximum1st:gitter.im"
                        target="_blank" rel="noopener noreferrer">とっくん研究-客人</a></li>
                <li class="chatroom-item"><a href="https://app.gitter.im/#/room/#maximum1st-2:gitter.im"
                        target="_blank" rel="noopener noreferrer">とっくん研究-雑談</a></li>
                <li class="chatroom-item"><a href="https://app.gitter.im/#/room/#maximum1st-3:gitter.im"
                        target="_blank" rel="noopener noreferrer">とっくん研究-配予</a></li>
                <!-- 以下、必要なだけリンクを追加 -->
            </ul>
        </div>
        <div class="powered-by">Powered by Gitter and GitHub™</div>
        <div class="divider"></div>
        <div>まず<a href="https://github.co.jp/" target="_blank" rel="noopener noreferrer">アカウント作成</a>それからチャットへ！</div>
    </div>
    <!-- 画像の読み込みが完了したら処理を実行 -->
    <script>
       // ページの読み込みが完了したら処理を実行
window.addEventListener('load', function () {
    const placeholderImage = document.querySelector('.placeholder-image');
    const chatroomTable = document.querySelector('.chatroom-table');
    const chatroomContainer = document.querySelector('.chatroom-list');

    // 画像のサイズを読み込みページに合わせて調整
    const containerWidth = chatroomContainer.offsetWidth;
    const containerHeight = chatroomTable.offsetHeight;
    placeholderImage.style.width = containerWidth + 'px';
    placeholderImage.style.height = containerHeight + 'px';

    // 画像を非表示にする
    setTimeout(function () {
        placeholderImage.style.opacity = '0';
        
        // 画像が非表示になったら、クリックイベントを有効にする
        placeholderImage.style.pointerEvents = 'none';
    }, 8000); // 8秒後に非表示化
});
    </script>
</body>

</html>
