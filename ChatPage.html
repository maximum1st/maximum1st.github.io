<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 検索エンジンのロボットを回避するためのタグ -->
    <meta name="robots" content="noindex, nofollow">
    <link rel="icon" type="image/png" sizes="32x32" href="https://maximum1st.github.io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://maximum1st.github.io/favicon-16x16.png">
    <title>とっくん研究ChatRoom！</title>
    <style>
   body {
    font-family: 'Arial', sans-serif;
    background-color: #121212;
    color: #ffffff;
    line-height: 1.6;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    height: 100vh;
    overflow-x: hidden;  /* 横方向のスクロールを無効にする */
}

.container {
    width: 851px;
    padding: 20px;
    text-align: center;
}

a {
    color: #32CD32;
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}

.chatroom-table {
    width: 100%;
    margin-top: 20px;
}

.chatroom-list {
    list-style: none;
    padding: 0;
}

.chatroom-item {
    margin-bottom: 10px;
    position: relative;
}

.chatview-style {
    width: 851px;
    height: 300px;
    position: relative;
}

.placeholder-image {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
    position: absolute;
    top: 0;
    left: 0;
    z-index: 1;
}

.minnit-chat-container {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 300px;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: 2;
}

iframe {
    overflow: hidden !important;
}

@keyframes fadeOut {
    to {
        opacity: 0;
        visibility: hidden;
    }
}

.show-for-5s {
    animation: fadeOut 1s forwards;
    animation-delay: 5s;
}

.powered-by {
    display: inline-block;
    border-bottom: 1px solid #ffffff;
    padding-bottom: 2px;
    margin-bottom: 3px;
}

@media screen and (max-width: 768px) {
    .chatview-style, .placeholder-image, .minnit-chat-container {
        width: 400px;
        height: 400px;
    }
}


    </style>
</head>

<body>
    <div class="container">
        <div class="chatroom-table">
            <ul class="chatroom-list">
                <li class="chatroom-item">
                    <div class="chatroom-item">
                        <div class="chatview-style">
                            <img class="placeholder-image" src="https://maximum1st.github.io/250.png" alt="プレースホルダー画像">
                            <div class="minnit-chat-container">
                                <script src="https://minnit.chat/js/embed.js" defer></script>
                                <minnit-chat data-chatname="https://organizations.minnit.chat/841046088185698/Main?embed&dark&nickname=" data-style="width:100%;height:100%;"></minnit-chat>
                            </div>
                        </div>
                    </div>
                </li>
                <!-- 他のリンク -->
                <li class="chatroom-item"><a href="https://app.gitter.im/#/room/#maximum1st:gitter.im"
                        target="_blank" rel="noopener noreferrer">とっくん研究-客人(PC用)</a></li>
                <li class="chatroom-item"><a href="https://app.gitter.im/#/room/#maximum1st-2:gitter.im"
                        target="_blank" rel="noopener noreferrer">とっくん研究-雑談(PC用)</a></li>
                <li class="chatroom-item"><a href="https://app.gitter.im/#/room/#maximum1st-3:gitter.im"
                        target="_blank" rel="noopener noreferrer">とっくん研究-配予(PC用)</a></li>
            </ul>
        </div>
        <div class="powered-by">Powered by Gitter and GitHub™</div>
        <div class="divider"></div>
        <div>まず<a href="https://github.co.jp/" target="_blank" rel="noopener noreferrer">アカウント作成</a>それからチャットへ！</div>
    </div>
    <script>
    document.addEventListener("DOMContentLoaded", function() {
        document.querySelector(".placeholder-image").classList.add("show-for-5s");
    });
  </script>
</body>
</html>
