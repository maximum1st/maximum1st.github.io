<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 検索エンジンのロボットを回避するためのタグ -->
    <meta name="robots" content="noindex, nofollow">
<link rel="icon" type="image/png" sizes="32x32" href="https://maximum1st.github.io//favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="https://maximum1st.github.io//favicon-16x16.png">
    <title>とっくん研究ChatRoom！</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212; /* ダークテーマの背景色 */
            color: #ffffff; /* テキストの色 */
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        a {
            color: #32CD32; /* リンクの色を緑に変更 */
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 800px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }

        h1 {
            margin-bottom: 20px;
        }

        .chatroom-table {
            width: 90%;
            margin-top: 20px;
        }

        .chatroom-list {
            list-style: none;
            padding: 0;
        }

        .chatroom-item {
            margin-bottom: 10px;
        }

        .powered-by {
            margin-top: 20px;
            margin-bottom: 10px;
        }

        .divider {
            width: 80%;
            height: 1px;
            background-color: #ffffff;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        
<table class="chatroom-table">
    <caption>ゲストルーム</caption>
    
        <ul class="chatroom-list">
            <!-- ここに各チャットルームへのリンクをリストアップします -->
            <script src="https://minnit.chat/js/embed.js" defer></script>
            <li class="chatroom-item"><minnit-chat data-chatname="https://organizations.minnit.chat/841046088185698/Main?embed&dark&nickname=" data-style="width:90%;height:250px;max-height:90vh;"></minnit-chat><p class="powered-by-minnit"></li>
            </table>
            <li class="chatroom-item"><a href="https://app.gitter.im/#/room/#maximum1st:gitter.im" target="_blank" rel="noopener noreferrer">とっくん研究-客人</a></li>
            <li class="chatroom-item"><a href="https://app.gitter.im/#/room/#maximum1st-2:gitter.im" target="_blank" rel="noopener noreferrer">とっくん研究-雑談</a></li>
            <li class="chatroom-item"><a href="https://app.gitter.im/#/room/#maximum1st-3:gitter.im" target="_blank" rel="noopener noreferrer">とっくん研究-配予</a></li>
            <!-- 以下、必要なだけリンクを追加 -->
        </ul>
        <div class="powered-by">Powered by Gitter and GitHub™</div>

        <div>まず<a href="https://github.co.jp/" target="_blank" rel="noopener noreferrer">アカウント作成</a>それからチャットへ！</div>
    </div>
