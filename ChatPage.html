<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 検索エンジンのロボットを回避するためのタグ -->
    <meta name="robots" content="noindex, nofollow">
    <link rel="icon" type="image/png" sizes="32x32" href="https://maximum1st.github.io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://maximum1st.github.io/favicon-16x16.png">
    <title>とっくん研究ChatRoom！</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212; /* ダークテーマの背景色 */
            color: #ffffff; /* テキストの色 */
            line-height: 1.6;
            margin: 0;
            /* スクロールバーを表示 */
            overflow: auto;
        }

        a {
            color: #32CD32; /* リンクの色を緑に変更 */
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        .chatroom-table {
            width: 90%;
            margin-top: 20px;
        }

        .chatroom-list {
            list-style: none;
            padding: 0;
        }

        .chatroom-item {
            margin-bottom: 10px;
            position: relative;
        }

        .chatroom-item .placeholder-image-container {
            width: 250px;
            height: 250px;
        }

        .chatroom-item .placeholder-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block; /* 画像を表示 */
        }

        .minnit-chat-container {
            width: 100%; /* コンテナ幅を100%に設定 */
            max-width: 800px; /* 最大幅を設定 */
            margin: 0 auto; /* コンテナを中央寄せ */
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="chatroom-table">
            <ul class="chatroom-list">
                <!-- ここに各チャットルームへのリンクをリストアップします -->
                <li class="chatroom-item">
                    <h1>とっくん研究ChatRoom</h1>
                    <div class="placeholder-image-container">
                        <img class="placeholder-image" src="https://maximum1st.github.io/250.png" alt="プレースホルダー画像">
                    </div>
                    <div class="minnit-chat-container">
                        <script src="https://minnit.chat/js/embed.js" defer></script>
                        <minnit-chat data-chatname="https://organizations.minnit.chat/841046088185698/Main?embed&dark&nickname=" data-style="width:100%;max-height:90vh;"></minnit-chat>
                    </div>
                </li>
                <li class="chatroom-item"><a href="https://app.gitter.im/#/room/#maximum1st:gitter.im"
                        target="_blank" rel="noopener noreferrer">とっくん研究-客人</a></li>
                <li class="chatroom-item"><a href="https://app.gitter.im/#/room/#maximum1st-2:gitter.im"
                        target="_blank" rel="noopener noreferrer">とっくん研究-雑談</a></li>
                <li class="chatroom-item"><a href="https://app.gitter.im/#/room/#maximum1st-3:gitter.im"
                        target="_blank" rel="noopener noreferrer">とっくん研究-配予</a></li>
                <!-- 以下、必要なだけリンクを追加 -->
            </ul>
        </div>
        <div class="powered-by">Powered by Gitter and GitHub™</div>
        <div class="divider"></div>
        <div>まず<a href="https://github.co.jp/" target="_blank" rel="noopener noreferrer">アカウント作成</a>それからチャットへ！</div>
    </div>
</body>

</html>
