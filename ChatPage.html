<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- 検索エンジンのロボットを回避するためのタグ -->
    <meta name="robots" content="noindex, nofollow">
    <link rel="icon" type="image/png" sizes="32x32" href="https://maximum1st.github.io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://maximum1st.github.io/favicon-16x16.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>とっくん研究ChatRoom！</title>
    <style>
   body {
    font-family: 'Arial', sans-serif;
    background-color: #121212;
    color: #ffffff;
    line-height: 1.6;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    height: 100vh;
    overflow-x: hidden;  /* 横方向のスクロールを無効にする */
}

.container {
    width: 851px;
    padding: 20px;
    text-align: center;
}

a {
    color: #32CD32;
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}

.chatroom-table {
    width: 100%;
    margin-top: 20px;
}

.chatroom-list {
    list-style: none;
    padding: 0;
}

.chatroom-item {
    margin-bottom: 10px;
    position: relative;
}

.chatview-style {
    width: 851px;
    height: 310px;  /* こちらの高さを10px増やす */
    position: relative;
}

.placeholder-image {
    width: 100%;
    height: calc(100% + 10px);  /* 画像の高さを10px増やす */
    object-fit: cover;
    display: block;
    position: absolute;
    top: -5px;  /* 画像を上に5px移動 */
    left: 0;
    z-index: 9999;
}
.minnit-chat-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 300px;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 2;
        }

iframe {
    border: none;
    padding: 0;
    margin: 0;
    overflow: hidden !important;
}

@keyframes fadeOut {
    to {
        opacity: 0;
        visibility: hidden;
    }
}

.show-for-5s {
    animation: fadeOut 1s forwards;
    animation-delay: 5s;
}

.powered-by {
    display: inline-block;
    border-bottom: 1px solid #ffffff;
    padding-bottom: 2px;
    margin-bottom: 3px;
}

@media screen and (max-width: 768px) {
    .chatview-style, .placeholder-image, .minnit-chat-container {
        width: 400px;
        height: 410px;  /* この高さも10px増やす */
    }
}
.frame-container {
    position: absolute;
    top: 0;
    left: 0;
    width: 851px; /* ご希望の幅に合わせて調整してください */
    height: 300px; /* ご希望の高さに合わせて調整してください */
    z-index: 9998; /* チャットよりも前面に表示するための値 */
    pointer-events: none;
}

.frame-image {
    width: 100%;
    height: 100%;
    pointer-events: none;
}
.progress-container {
    position: absolute;
    top: 50%;
    left: 0;
    width: 100%;
    height: 20px;
    background-color: rgba(255, 255, 255, 0.5); /* 背景の半透明白色 */
    transform: translateY(-50%);
    z-index: 10000;
}

.progress-bar {
    width: 0;
    height: 100%;
    background-color: #32CD32; /* グラフの色 */
}


    </style>
</head>

<body>
    <script>
    function adjustFrameSize() {
    // チャットのエレメントを取得
    var chatElement = document.querySelector('.minnit-chat-container');

    // チャットの高さを取得
    var chatHeight = chatElement.offsetHeight;

    // フレームコンテナのエレメントを取得
    var frameContainer = document.querySelector('.frame-container');

    // フレームコンテナの高さをチャットの高さに合わせて調整
    frameContainer.style.height = chatHeight + 'px';

    // 必要に応じて他のスタイルも調整
}

function animateProgressBar() {
    // プログレスバーのエレメントを取得
    var progressBar = document.querySelector('.progress-bar');

    // プログレスバーのwidthを100%に設定
    progressBar.style.width = '100%';
}

// ページの読み込みが完了したら関数を実行
window.onload = function() {
    // 既存の処理
    document.querySelector(".placeholder-image").classList.add("show-for-5s");
    
    // フレームのサイズ調整関数を呼び出す
    adjustFrameSize();

    // プログレスバーのアニメーションを開始
    animateProgressBar();
};

    </script>

    <div class="container">
        <div class="chatroom-table">
            <ul class="chatroom-list">
                <li class="chatroom-item">
                    <div class="chatroom-item">
                        <div class="chatview-style">
                            <img class="placeholder-image" src="https://maximum1st.github.io/250.jpeg" alt="プレースホルダー画像">
                             <div class="progress-container">
                                <div class="progress-bar"></div>
                                </div>
                            <div class="minnit-chat-container">
                                <script src="https://minnit.chat/js/embed.js" defer></script>
                                <minnit-chat data-chatname="https://organizations.minnit.chat/841046088185698/Main?embed&dark&nickname=" data-style="width:100%;height:100%;"></minnit-chat>
                            </div>
                            <div class="frame-container">
    <img src="https://maximum1st.github.io/2502.png" class="frame-image">
</div>
                        </div>
                    </div>
                </li>
                <!-- 他のリンク -->
                <li class="chatroom-item"><a href="https://app.gitter.im/#/room/#maximum1st:gitter.im"
                        target="_blank" rel="noopener noreferrer">とっくん研究-客人(PC用)</a></li>
                <li class="chatroom-item"><a href="https://app.gitter.im/#/room/#maximum1st-2:gitter.im"
                        target="_blank" rel="noopener noreferrer">とっくん研究-雑談(PC用)</a></li>
                <li class="chatroom-item"><a href="https://app.gitter.im/#/room/#maximum1st-3:gitter.im"
                        target="_blank" rel="noopener noreferrer">とっくん研究-配予(PC用)</a></li>
            </ul>
        </div>
        <div class="powered-by">Powered by Gitter and GitHub™</div>
        <div class="divider"></div>
        <div>まず<a href="https://github.co.jp/" target="_blank" rel="noopener noreferrer">アカウント作成</a>それからチャットへ！</div>
    </div>
   
</body>
</html>
